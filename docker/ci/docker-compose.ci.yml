services:
  app:
    image: ${IMAGE}:${TAG}            # ‚Üê use the image built in the build job
    env_file:
      - .env.ci
    depends_on:
      mysql:
        condition: service_healthy
    networks: [ci_net]
    # no ports needed in CI

  mysql:
    image: mysql:8.4
    # Force x86_64 in case GitHub ever schedules an ARM runner
    platform: linux/amd64
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-log-bin
      - --skip-name-resolve
      - --innodb-buffer-pool-size=128M
      - --max-connections=50
      - --performance-schema=OFF
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: testing
      MYSQL_USER: ci_user
      MYSQL_PASSWORD: ci_pass
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-psecret"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 30s
    volumes:
      - type: tmpfs
        target: /var/lib/mysql
    networks: [ci_net]

networks:
  ci_net: {}

volumes:
  mysql_data: {}
