# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name spotacus.app www.spotacus.app;

    # Allow Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl;
    server_name spotacus.app www.spotacus.app;

    # SSL Certs (mounted from ./certbot/letsencrypt)
    ssl_certificate /etc/letsencrypt/live/spotacus.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/spotacus.app/privkey.pem;

    # Recommended SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1h;
    ssl_session_tickets off;

    # Security Headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy no-referrer-when-downgrade;
    add_header Strict-Transport-Security "max-age=31536000" always;

    # Root and index
    root /var/www/html/public;
    index index.php index.html;

    location /build/ {
        access_log off;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP handling
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/public$fastcgi_script_name;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Certbot renewal path
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}
